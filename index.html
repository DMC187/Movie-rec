<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trakt Movie Recommendations</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #recommendations { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Trakt Movie Recommendations</h1>

    <!-- Input for Trakt Username -->
    <div id="login">
        <label for="traktUsername">Enter your Trakt Username:</label>
        <input type="text" id="traktUsername" placeholder="Enter Trakt Username" />
        <br><br>
        <button id="fetchDataButton">Get Movie Recommendations</button>
    </div>

    <div id="recommendations"></div>

    <script>
        // Function to fetch the watch history and ratings from Trakt
        async function fetchTraktData(username) {
            const watchHistoryUrl = `https://api.trakt.tv/users/${username}/history`;
            const ratingsUrl = `https://api.trakt.tv/users/${username}/ratings/movies`;

            try {
                const watchHistoryResponse = await fetch(watchHistoryUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const ratingsResponse = await fetch(ratingsUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const watchHistory = await watchHistoryResponse.json();
                const ratings = await ratingsResponse.json();

                recommendMovies(watchHistory, ratings);
            } catch (error) {
                console.error("Error fetching data from Trakt:", error);
                document.getElementById('recommendations').innerHTML = `<p>Error fetching data. Please check the username.</p>`;
            }
        }

        // Function to recommend movies based on history and ratings
        function recommendMovies(watchHistory, ratings) {
            const watchedMovieIds = new Set(watchHistory.map(item => item.movie.ids.trakt));
            const ratedMovies = ratings.filter(item => item.rating >= 7); // Customize the rating filter here (e.g., only movies rated 7+)

            // Filter out movies that have been watched
            const filteredMovies = ratedMovies.filter(movie => !watchedMovieIds.has(movie.movie.ids.trakt));

            // Display the recommendations
            const recommendationsDiv = document.getElementById('recommendations');
            recommendationsDiv.innerHTML = "<h2>Movie Recommendations:</h2>";

            if (filteredMovies.length === 0) {
                recommendationsDiv.innerHTML += "<p>No new recommendations available based on your ratings.</p>";
            } else {
                filteredMovies.forEach(movie => {
                    recommendationsDiv.innerHTML += `<p>${movie.movie.title} (${movie.movie.year}) - Rating: ${movie.rating}</p>`;
                });
            }
        }

        // Fetch Data button click event
        document.getElementById('fetchDataButton').addEventListener('click', function() {
            const traktUsername = document.getElementById('traktUsername').value;
            if (traktUsername) {
                fetchTraktData(traktUsername);
            } else {
                alert("Please enter a valid Trakt username.");
            }
        });
    </script>
</body>
</html>
