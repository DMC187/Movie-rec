<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendations</title>
  <style>
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .movie-card {
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Movie Recommendations</h1>
  <div id="movie-list" class="movie-grid"></div>
  <script>
    const API_URL = 'https://your-backend-domain/movies';

    async function fetchMovies(page = 1) {
      const response = await fetch(`${API_URL}?page=${page}`);
      const movies = await response.json();
      renderMovies(movies);
    }

    function renderMovies(movies) {
      const movieList = document.getElementById('movie-list');
      movieList.innerHTML = movies
        .map(
          movie => `
            <div class="movie-card">
              <img src="${movie.Poster}" alt="${movie.Title}" />
              <h3>${movie.Title}</h3>
              <p>IMDb Rating: ${movie.imdbRating}</p>
              <div>
                <a href="https://www.imdb.com/title/${movie.imdbID}" target="_blank">IMDb</a>
                <a href="https://trakt.tv/movies/${movie.imdbID}" target="_blank">Trakt</a>
              </div>
            </div>
          `
        )
        .join('');
    }

    fetchMovies();
  </script>
</body>
</html>
